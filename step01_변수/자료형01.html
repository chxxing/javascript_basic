<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자료형 01</title>
</head>

<body>
    <div id="box">나는 박스</div>
    <script>
        let a = 1;
        let b = '1';
        let c = 'true'; // true라는 문자
        let d = true; // 참
        let e;
        let f = null;

        console.log(
            a, b, c, d, e, f
        );

        // 각 변수들의 자료형을 찍어봄.
        // 숫자(number), 문자 (string), 참/거짓 (boolean), undefined, 객체 (null); 

        console.log(
            typeof (a),
            typeof (b),
            typeof (c),
            typeof (d),
            typeof (e),
            typeof (f), // null은 객체다.
        );

        let _this = this;
        console.log(_this, typeof (_this), _this.document);

        let TA = 0;
        let TB = '';
        let TC = false;
        let TD = !false;
        let TE = null;
        let TF = undefined;

        //참스러운 값과 거짓스러운 값

        console.log(
            Boolean(TA),
            Boolean(TB), // 공백과 문자는 true
            Boolean(TC),
            Boolean(TD), // true, 나머지는 다 false
            Boolean(TE),
            Boolean(TF),
        );


    </script>
</body>

</html>
