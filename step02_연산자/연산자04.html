<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 04 - 비교연산자</title>
</head>

<body>
    <script>
        let a = 1;
        let b = '1';

        console.log(a == b);
        // 값이 같으면 true
        console.log(a === b);
        // 값과 타입이 같아야 true, 아니면 false
        console.log(a > b);
        console.log(a < b);
        console.log(a <= b);
        console.log(a >= b);

        console.log(a !== b);
        console.log(a != b);

    </script>
</body>

</html>
