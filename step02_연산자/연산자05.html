<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 05 - 증감연산자</title>
</head>

<body>
    <script>
        let a = 1;
        console.log(a++);
        // a를 계산해서 담아놓기만한 상태
        console.log(a);
        // 위에 계산한 a값이 나옴
        console.log(++a);
        // a를 계산한 상태

        let b = 1;
        console.log(b--);
        console.log(b);
        console.log(--b);
    </script>
</body>

</html>
