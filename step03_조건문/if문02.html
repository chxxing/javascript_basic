    <title>조건문 02 - if문02</title>
</head>

<body>
    <div id="txt"></div>
    <input id="input">
    <button id="btn">click</button>
    <script>

        btn.addEventListener('click', function () {
            console.log('클릭', input.value);
            let age = input.value;

            if (age < 10) {
                txt.innerText = `안돼 돌아가`
            } else if (age >= 10 && age <= 20) {
                txt.innerText = `환영합니다`
            } else if (age > 20 && age < 40) {
                txt.innerText = `어른입니다`
            } else {
                txt.innerText = `네?`
            }
        })
