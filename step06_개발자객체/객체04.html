<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 04 - 객체생성자함수</title>
</head>

<body>
    <script>

        // 1. 객체를 찍어내는 기계를 만드는 옛날 방법. class로 바뀜.       
        function chxxing(name) {
            this.name = name;
            this.showName = function () {
                console.log(this.name)
            }
        }

        // 인스터스란 무엇인가?

        const 최은진 = new chxxing('최은진');
        최은진.showName();

        const 강쥐 = new chxxing('댕댕이');
        강쥐.showName();

        chxxing.prototype.group = '옛날사람';

        console.log(강쥐.group);
        console.log(최은진.group);


    </script>
</body>

</html>
