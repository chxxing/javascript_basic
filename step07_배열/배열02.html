<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 02</title>
</head>

<body>
    <h1>02. 배열을 공부합니다.</h1>
    <ul id="UL"></ul>

    <script>
        // 1. 배열을 돌아서(순회) 배열 각각을 표현한다. - 일반 for
        const 그냥배열 = ['하나', '둘', '셋', '넷', '다섯'];
        console.log(그냥배열.length);

        // for문 ( 초기값, 비교값, 증가값 )
        for (i = 0; i < 그냥배열.length; i++) {
            console.log(그냥배열[i]);
        }

        for (i = 그냥배열.length - 1; i >= 0; i--) {
            console.log(그냥배열[i]);
        }

        // for ... in문 - i는 index key를 반환.
        for (i in 그냥배열) {
            console.log(i);
        }

        // for ... of문 - i는 value값을 반환.
        for (i of 그냥배열) {
            console.log(i);
        }

        // for문을 이용해서 html을 생성하기.
        for (i of 그냥배열) {
            UL.innerHTML += '<li>' + i + '</li>'
        }

        // 
    </script>
</body>

</html>
