<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 03</title>
</head>

<body>
    <h1>03. forEach</h1>
    <div id="tabMenu">
        <ul class="tMenu">
            <li>menu01</li>
            <li>menu02</li>
            <li>menu03</li>
        </ul>
        <div class="tContent">
            <div>content01</div>
            <div>content02</div>
            <div>content03</div>
        </div>
    </div>
    <script>
        const 그냥배열 = [
            { id: 1, content: '메로나' },
            { id: 2, content: '돼지바' },
            { id: 3, content: '죠스바' },
            { id: 4, content: '바밤바' },
            { id: 5, content: '보석바' },
            { id: 6, content: '구구콘' },
            { id: 7, content: '월드콘' },
        ];

        // 1. 배열을 도와주는 함수 forEach
        // element를 가져와서 el의 content값, index key, 배열
        그냥배열.forEach((el, idx, array) => console.log(el.content, idx, array));

        // 유사배열 - querySelectorAll로 들어오는 NodeList
        const TUL = document.querySelectorAll('.tMenu>li');
        const TCON = document.querySelectorAll('.tContent>div');
        console.log(TUL);

        TUL.forEach((el, idx) => {
            el.addEventListener('click', () => {
                TUL.forEach(el => el.classList.remove('on'));
                el.classList.add('on');
                // console.log(idx);
                TCON.forEach(el => el.classList.remove('on'));
                TCON[idx].classList.add('on');
            })
        });

        // 배열. TUL나열
        const 스프레드 = [...TUL];
        console.log(스프레드);

        const UL = document.querySelector('.tMenu');
        const LI = [...UL.children];
        // children을 불러오는 것은 배열이 아님, HTML덩어리를 들고오는 것
        console.log(LI);


        // indexOf() --- 배열의 번호를 반환한다.

        UL.addEventListener('click', e => {
            let idx = LI.indexOf(e.target)
            console.log(idx)
        })

    </script>
</body>

</html>
